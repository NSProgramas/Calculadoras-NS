<!DOCTYPE html>
<html lang = "pt-br">
<head> 
   <title>Calculadora de Raiz</title>
<meta charset = "UTF-8">
<link rel = "stylesheet" href = "estilo.css">
</head>
<body>
<div>
<h1>Calculadora de Raiz</h1>
<p>Insira o radicando: <input type = "number" id = "rdc"></p>
<P>Insira o radical: <input type = "number" id = "skate"></P>
<input type = "button" id = "butao" value = "Calcular Raiz" onclick = "Calcular()">
<p id = "p">
</div>
<script>
function Calcular() {
   var rdc = Number(window.document.getElementById('rdc').value)
   var skate = Number(window.document.getElementById('skate').value)
   var d = (1/skate)
   var raiz = Math.pow(rdc, d)
   var p = window.document.getElementById('p')
   p.innerHTML = `A raiz de ${rdc} Ã© ${raiz}`
}
</script>
</body>
</html>
